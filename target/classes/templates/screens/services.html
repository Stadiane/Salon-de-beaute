<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Services</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/services.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container">
    <img src="/images/logo.png" alt="Logo" class="logo">

    <div class="background-services">
        <h2 class="title">NOS SERVICES</h2>

        <div class="grid-services">
            <!-- Boucle Thymeleaf pour afficher les services dynamiques -->
            <div class="service" th:each="service : ${services}">
                <img th:src="@{/images/{img}(img=${service.imageUrl})}" th:alt="${service.nom}" />
                <p th:text="${service.nom}"></p>
            </div>
        </div>
    </div>

    <!-- Barre de navigation -->
    <div class="bottom-nav">
        <i class="fas fa-home"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user"></i>
    </div>
</div>
</body>
</html>
